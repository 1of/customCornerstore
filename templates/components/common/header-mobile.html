<div class="header-logo header-logo--{{theme_settings.logo-position}}">
    {{> components/common/store-logo}}
</div>
<ul class="mobile-header-items">
    <li class="navUser-item">
        <a class="navPages-action navUser-action--login" href="{{urls.auth.login}}"><span class="mobile-user-icon"></span></a>
    </li>

    <li class="navUser-item">
        <a class="navUser-action navUser-action--quickSearch" href="#" data-search="quickSearch" aria-controls="quickSearch" aria-expanded="false">
                        <span class="search-button-wrapper" data-role="search-button-wrapper">
                            <svg width="18" height="18" viewBox="-1 -1 39 40" xmlns="http://www.w3.org/2000/svg" class="search-ico">
                                <path d="M15.553 31.107c8.59 0 15.554-6.964 15.554-15.554S24.143 0 15.553 0 0 6.964 0 15.553c0 8.59 6.964 15.554 15.553 15.554zm0-3.888c6.443 0 11.666-5.225 11.666-11.668 0-6.442-5.225-11.665-11.668-11.665-6.442 0-11.665 5.223-11.665 11.665 0 6.443 5.223 11.666 11.665 11.666zm12.21 3.84a2.005 2.005 0 0 1 .002-2.833l.463-.463a2.008 2.008 0 0 1 2.833-.003l8.17 8.168c.78.78.78 2.05-.004 2.833l-.462.463a2.008 2.008 0 0 1-2.834.004l-8.168-8.17z" fill-rule="evenodd"></path>
                            </svg>
                    </span>
        </a>
    </li>
    <li class="navUser-item navUser-item--cart">
        <a
                class="navUser-action"
                data-cart-preview
                data-dropdown="cart-preview-dropdown-mobile"
                data-options="align:right"
                href="{{urls.cart}}">
           <span class="countPill cart-quantity"></span>
        </a>

        <div class="dropdown-menu" id="cart-preview-dropdown-mobile" data-dropdown-content aria-hidden="true"></div>
    </li>
</ul>

<div class="dropdown dropdown--quickSearch" id="quickSearch" aria-hidden="true" tabindex="-1" data-prevent-quick-search-close>
    {{> components/common/quick-search}}
</div>
